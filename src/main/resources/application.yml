spring:
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false

  datasource:
    url: jdbc:postgresql://localhost:5432/account
    username: root
    password: root
#    url: jdbc:postgresql://account_db:5432/account # для docker
    hikari:
      connection-timeout: 30000
      validation-timeout: 5000

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    default-schema: public
    out-of-order: false


logging:
  file:
    name: logfile.log
  level:
    org:
      springframework:
        orm:
          jpa:
            INFO
          JpaTransactionManager:
            DEBUG
        transaction:
          INFO
        interceptor:
          TRACE
  logback:
    rolling policy:
      max-file-size: 50MB
      max-history: 1

app:
  jwt:
    secret: $APP_SECRET
    tokenExpiration: 150m
    refreshTokenExpiration: 600m

  cache:
    expiryOfCashDuration: 60m

springdoc:
  show-actuator: true
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha