server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/account
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    ru.example.account: DEBUG

app:
  scheduling:
    moneyRiser:
      rate: 30000 # 30 секунд для локальной отладки